<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="listen.css" />
    <link rel="icon" href="img/quran.png" />
    <title>Quran APP</title>
  </head>
  <body>
    <div class="background">
      <img src="img/quran.jpg" />
    </div>
    <div id="favUserSuwar" class="none">
      <h2 id="empty-h2">There's no favorite suwar yet</h2>
      <img src="img/folder_1466623.png" alt="favImg" id="empty" />
    </div>
    <div class="header">
      <h1>Quran App</h1>
      <div class="icon" id="fav">
        <i class="fa-regular fa-heart" id="heart"></i>
      </div>
    </div>
    <div id="confirm-download" class="none">
      <div>
        <h3>Are You sure you want :</h3>
        <h2 id="downloaded-surah">download This Surah?</h2>
      </div>
      <div class="yoRno">
        <button id="yes">Yes</button>
        <button id="no">No</button>
      </div>
    </div>
    <div class="container">
      <div class="surah-cover"></div>
      <div class="surahReciter">
        <h2 id="surah">Al-Ahzab</h2>
        <h3 id="reciter">Badre Al-Turki</h3>
      </div>
      <div class="timeline">
        <input type="range" id="progress" value="0" min="0" max="100" />
        <div class="duration">
          <span id="currentTime">00:00</span><span id="endTime">00:00</span>
        </div>
      </div>
      <div class="players">
        <button class="player" id="preview">
          <i class="fa-solid fa-backward"></i>
        </button>
        <button class="player" id="play">
          <i class="fa-solid fa-play" id="playy"></i>
        </button>
        <button class="player" id="next">
          <i class="fa-solid fa-forward"></i>
        </button>
      </div>
      <div class="special-btns">
        <div class="both">
          <i class="fa-solid fa-repeat" id="loop"></i>
          <i class="fa-solid fa-download" id="download"></i>
        </div>
        <div class="both">
          <i class="fa-solid fa-shuffle" id="shuffle"></i>
          <i class="fa-regular fa-heart" id="save"></i>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
